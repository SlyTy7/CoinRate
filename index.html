<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- CHARACTER SET -->
		<meta charset="utf-8">

		<!-- VIEWPORT SIZING FOR ALL DEVICES -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- AUTHOR -->
		<meta name="author" content="Tyler West">
	
		<!-- DESCRIPTION -->
		<meta name="description" content="a web app that shows you the current and past price of BitCoin">
	
		<!-- TITLE -->
		<title>CoinRate</title>

		<!-- SHORTCUT ICON -->
		<link rel="shortcut icon" href="img/favicon.ico">

		<!-- BOOTSTRAP CDN LINK -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<!-- BOOTSWATCH THEME -->
		<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
		
		<!-- CUSTOM EXTERNAL STYLESHEET -->
		<link rel="stylesheet" href="css/main.css">

		<!-- FONT AWESOME LINK -->
		<script src="https://use.fontawesome.com/b406684c95.js"></script>
	</head>

	<body>
		<div class="container">
			<header class="row">
				<h1>CoinRate</h1>
			</header>
			<div class="row rate-row">
				<div class="col-4">
					<div class="rate-container current-container">
						<h2 id="current-header">
							<sup>$</sup><span id="current-rate"></span><sup id="current-cents"></sup>
						</h2>
						<p>BITCOIN PRICE</p>
					</div>
				</div>
				<div class="col-4">
					<div class="rate-container change-container">
						<h2 id="rate-header">
							<sup>$</sup><span id="rate-change"></span><sup id="changed-cents"></sup>
						</h2>
						<p>SINCE LAST MONTH (USD)</p>
					</div>
				</div>
				<div class="col-4">
					<div class="rate-container percent-container">
						<h2 id="percent-header">
							<span id="percent-change"></span><sup>%</sup>
						</h2>
						<p>SINCE LAST MONTH (%)</p>
					</div>
				</div>
			</div>
			<div class="graph-container">
				<canvas id="graph" height="400" width="600"></canvas>
			</div>
		</div>
		<footer>&copy; 2017 <a href="http://www.tylerjwest.com" target="_blank">Tyler West</a> | All Rights Reserved | Powered by <a href="https://www.coindesk.com/price/" target="_blank">CoinDesk</a>
		</footer>



		

		<!-- JQUERY  -->
		<!-- required for bootstrap -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- OPTIONAL BOOTSTRAP SCRIPTS -->
		<!-- Popper.js, then Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

		<!-- CHART JS -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>

		<!-- CUSTOM JS FILE -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
